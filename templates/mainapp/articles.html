{% extends "base.html" %}
{% load static %}
{% block title %}Статьи{% endblock title %}

{% block content %}
    <div class="my-container">
        <h2 class="faq-title">Статьи</h2>
        <div style="display: flex; flex-direction: column; width: 100%; height: 100%">
                        <div class="row row-col-v-gap">
                <div class="col col-100 col-md-100">
                    {% for article in articles %}
                        <div class="card card-covered article-card" style="background-image: url({{ article.img.url }}); margin-top: 40px;">
                            <a href="{% url "article" id=article.id %}" class="card-body">
                                <div class="card-covered-content">
                                    <div class="article-title truncate truncate-1">
                                        {{ article.title }}
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
        </div>
        </div>
    </div>
{% endblock content %}
