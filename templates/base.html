<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/owl.carousel.min.css" %}">
    <!-- font CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/fonts.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static "css/all.css" %}">
    <link rel="stylesheet" href="{% static "css/all.min.css" %}">
    <!-- magnific popup-->
    <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}">
    <link rel="stylesheet" href="{% static "css/itc-slider.css" %}">
    <!-- Animate Css-->
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="{% static "css/responsive.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
<link rel="icon" href="{% static "images/telegram.ico" %}" type=”image/x-icon”>
</head>
<body>
    <header>
        <div class="my-container">
            <div class="my-header">
                <a href="{% url "main_page" %}" class="header-element">
                    <img src="{% static "images/telegram.png" %}" style="width: 40px; height: 40px;">
                    <h2 class="header-title">Teleg<span class="header-podtitle">ON</span></h2>
                </a>
                <div style="display: flex; align-items: center; justify-content: center">
                    <a href="{% url "main_page" %}" class="header-element">
                        <img src="{% static "images/services.png" %}" style="width: 20px; height: 20px;">
                        <p class="header-element-title">Услуги</p>
                    </a>
                    <a href="{% url "faq" %}" class="header-element" style="margin-left: 25px;">
                        <img src="{% static "images/information.png" %}" style="width: 20px; height: 20px;">
                        <p class="header-element-title">FAQ</p>
                    </a>
                    <a href="{% url "articles" %}" class="header-element" style="margin-left: 25px;">
                        <img src="{% static "images/news.png" %}" style="width: 20px; height: 20px;">
                        <p class="header-element-title">Статьи</p>
                    </a>
                    <a href="https://telegram.me/Alextgtm" class="header-element" style="margin-left: 50px;">
                        <p class="header-element-btn">Telegram</p>
                    </a>
                </div>
            </div>
            <div class="my-header-mobile">
                <a href="{% url "main_page" %}" class="header-element">
                    <img src="{% static "images/telegram.png" %}" style="width: 40px; height: 40px;">
                    <h2 class="header-title">Teleg<span class="header-podtitle">ON</span></h2>
                </a>
                <div style="display: flex; align-items: center; justify-content: center">
                    <a href="#" class="header-element" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                        <img src="{% static "images/menu.png" %}" style="width: 25px; height: 25px;">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <hr style=" margin-top: 0;">
    <main class="main-content">
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">2022-2023 © TelegON. Все права защищены</p>
            </div>
        </div>
    </footer>
</body>

<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen" style="">
    <div class="modal-content" style="padding: 50px; border-bottom-left-radius: 36px; border-bottom-right-radius: 36px; padding-top: 30px;">
      <div style="display: flex; justify-content: flex-end; align-items: center">
          <svg style="cursor: pointer;" data-bs-dismiss="modal" width="15" height="15" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10 12.1293L2.54753 19.5817C2.26869 19.8606 1.91381 20 1.48289 20C1.05196 20 0.697084 19.8606 0.41825 19.5817C0.139416 19.3029 0 18.948 0 18.5171C0 18.0862 0.139416 17.7313 0.41825 17.4525L7.87072 10L0.41825 2.54753C0.139416 2.26869 0 1.91381 0 1.48289C0 1.05196 0.139416 0.697084 0.41825 0.41825C0.697084 0.139416 1.05196 0 1.48289 0C1.91381 0 2.26869 0.139416 2.54753 0.41825L10 7.87072L17.4525 0.41825C17.7313 0.139416 18.0862 0 18.5171 0C18.948 0 19.3029 0.139416 19.5817 0.41825C19.8606 0.697084 20 1.05196 20 1.48289C20 1.91381 19.8606 2.26869 19.5817 2.54753L12.1293 10L19.5817 17.4525C19.8606 17.7313 20 18.0862 20 18.5171C20 18.948 19.8606 19.3029 19.5817 19.5817C19.3029 19.8606 18.948 20 18.5171 20C18.0862 20 17.7313 19.8606 17.4525 19.5817L10 12.1293Z" fill="#858585"/>
</svg>
      </div>
       <div style="margin-top: 64px; display: flex; flex-direction: column; align-items: center; justify-content: center">
           <a href="{% url "main_page" %}" class="header-element-mobile">
                <img src="{% static "images/services.png" %}" style="width: 20px; height: 20px;">
               <p style="margin-left: 10px;">Услуги</p>
           </a>
           <a href="{% url "faq" %}" class="header-element-mobile">
               <img src="{% static "images/information.png" %}" style="width: 20px; height: 20px;">
               <p style="margin-left: 10px">FAQ</p>
           </a>
           <a href="{% url "articles" %}" class="header-element-mobile">
               <img src="{% static "images/news.png" %}" style="width: 20px; height: 20px;">
               <p style="margin-left: 10px">Статьи</p>
           </a>
           <a href="https://telegram.me/Alextgtm" class="header-element" style="margin-top: 50px;">
                        <p class="header-element-btn">Telegram</p>
           </a>
       </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>


</html>
